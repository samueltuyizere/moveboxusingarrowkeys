<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expand Box with Arrow Keys</title>
    <style>
      #box {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>

    <script>
      const box = document.getElementById("box");
      let width = 50;
      let height = 50;
      const step = 10;

      function expandBox(direction) {
        switch (direction) {
          case "ArrowUp":
            height -= step;
            break;
          case "ArrowDown":
            height += step;
            break;
          case "ArrowLeft":
            width -= step;
            break;
          case "ArrowRight":
            width += step;
            break;
        }
        box.style.width = width + "px";
        box.style.height = height + "px";
      }

      document.addEventListener("keydown", function (event) {
        const key = event.key;
        if (key.startsWith("Arrow")) {
          expandBox(key);
        }
      });
    </script>
  </body>
</html>
