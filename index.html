<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move Box with Arrow Keys</title>
<style>
    #box {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
    }
</style>
</head>
<body>

<div id="box"></div>

<script>
    const box = document.getElementById('box');
    let posX = 0;
    let posY = 0;
    const step = 10;

    function moveBox(direction) {
        switch (direction) {
            case 'ArrowUp':
                posY -= step;
                break;
            case 'ArrowDown':
                posY += step;
                break;
            case 'ArrowLeft':
                posX -= step;
                break;
            case 'ArrowRight':
                posX += step;
                break;
        }
        box.style.top = posY + 'px';
        box.style.left = posX + 'px';
    }

    document.addEventListener('keydown', function(event) {
        const key = event.key;
        if (key.startsWith('Arrow')) {
            moveBox(key);
        }
    });
</script>

</body>
</html>
